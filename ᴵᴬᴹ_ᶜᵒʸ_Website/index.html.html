    <!-- Lluvia de cruces -->
    <script>
        const crossRain = () => {
            const cross = document.createElement('div');
            cross.innerText = '✝';
            cross.style.position = 'fixed';
            cross.style.top = '-20px';
            cross.style.left = `${Math.random() * 100}vw`;
            cross.style.fontSize = `${Math.random() * 20 + 10}px`;
            cross.style.color = 'red';
            cross.style.opacity = Math.random();
            cross.style.zIndex = 9999;
            cross.style.pointerEvents = 'none';
            document.body.appendChild(cross);

            let fall = setInterval(() => {
                const top = parseFloat(cross.style.top);
                if (top < window.innerHeight) {
                    cross.style.top = `${top + 2}px`;
                } else {
                    clearInterval(fall);
                    cross.remove();
                }
            }, 20);
        };
        setInterval(crossRain, 150);
    </script>
